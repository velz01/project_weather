<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/login}" th:object="${user}" class="mt-4">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           th:field="*{login}"
                           id="username"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('login')} ? ' is-invalid' : ''"
                           required/>
                    <div th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"
                         class="invalid-feedback">
                    </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           th:field="*{password}"
                           id="password"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                           required/>
                    <div th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="invalid-feedback">
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a href="/registration">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
