<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>
    <h2 class="text-center mb-5">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/registration}" th:object="${user}" class="mt-4" >
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           th:field="*{login}"
                           id="username"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('login')} ? ' is-invalid' : ''"
                           required/>
                    <div th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"
                         class="invalid-feedback">
                    </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           th:field="*{password}"
                           id="password"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                           required/>
                    <div th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeatedPassword" class="form-label">Password</label>
                    <input type="password"
                           th:field="*{repeatedPassword}"
                           id="repeatedPassword"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                           required/>
<!--                    <div th:if="${#fields.hasErrors('password')}"-->
<!--                         th:errors="*{password}"-->
<!--                         class="invalid-feedback">-->
<!--                    </div>-->
                </div>
                <!-- Repeat password -->
<!--                <div class="mb-3">-->
<!--                    <label for="repeat-password" class="form-label">Repeat password</label>-->
<!--                    <input type="password"-->
<!--                           class="form-control"-->
<!--                           id="repeat-password"-->
<!--                           name="repeatPassword"-->
<!--                           required/>-->
<!--                </div>-->
                <input type="hidden" name="redirect_to" value="http://localhost/"/>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
